<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="currentCalc" class="input-box">0</div> 
        <div class="btns">
            <button id="clear" class="number span">AC</button>
            
            <button id="delete" class="delete">DEL</button>
            <button id="divide" class="operations">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiplication" class="operations">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="minus" class="operations">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="addition" class="operations">+</button>

            <button class="number span">0</button>
            <button id="period" class="operations">.</button>
            <button id="equals" class="">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
